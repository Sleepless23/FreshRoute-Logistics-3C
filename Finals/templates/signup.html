{% include 'base.html' %}
{% block content %}
<title>{% block title %}SignUp{% endblock %}</title>

<body>
    <form method="POST">
        <label for="email">E-mail address:</label>
        <input type="email" id="email" name="email" placeholder="Enter E-mail address"/>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name: John"/>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name: Smith"/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your physical address"/>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username"/>
        
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Enter Password"/>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password"/>

        <button type="submit" id="submit" name="submit">Sign Up</button>
        <p>Already have an account? <a href="{{ '/login' }}" id="login">Login</a></p>
    </form>
</body>
{% endblock %}
